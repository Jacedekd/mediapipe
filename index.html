<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Виртуальная примерочная</title>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 style="text-align:center;">Примерка одежды (MediaPipe)</h2>
  
  <div class="mp-root">
    <div class="mp-video-wrap">
      <video id="input_video" class="input_video" crossorigin="anonymous" playsinline></video>
      <canvas id="output_canvas" class="output_canvas"></canvas>
      
      <img id="dressOverlay" src="assets/dress2.png" alt="dress" />
    </div>
    
    <div class="mp-info">
      <button id="startBtn">Запустить камеру</button>
      <button id="stopBtn">Остановить</button>
      <p id="status">Статус: остановлено</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
  
  <script src="script.js"></script>
</body>
</html>
